{template 'header.html'}
{template 'position.html'}
<div class="box box2">
<div class="left">
{template 'left.html'}
</div>
<div class="right">
<div class="title20">
{$tag}
</div>
<div id="content">

<div class="blank20"></div>
<!-- 栏目标题结束 -->

<!-- 内容列表开始 -->
<ul class="news_list">
{loop $archives $i $archive}
<li><span class="date">{$archive[adddate]}</span><a title="{$archive[stitle]}" target="_blank" href="{$archive[url]}">{$archive[title]}</a></li>
{/loop}
</ul>
<!-- 内容列表结束 -->

<div class="blank30"></div>

<!-- 列表分页开始 -->
{if isset($pages)}
{tag::pagination($tag)}
{/if}
<!-- 列表分页结束 -->

<div class="blank30"></div>
<a title="{lang(gotop)}" href="#" class="clear floatright"><img alt="{lang(gotop)}" src="{$skin_url}/images/gotop.gif"></a>
<div class="blank30"></div>
<div class="clear"></div>
</div>
</div>
<!-- 右侧结束 -->

<div class="c_bottom"></div>
<div class="clear"></div>
</div>
<!-- 中部结束 -->
