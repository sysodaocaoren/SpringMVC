<!DOCTYPE html>
<html lang="zh_cn">
	<head>
		<meta charset="utf-8">
		<title>基本格式</title>
	</head>
	<body>
		<a href="http://www.baidu.com.cn">baidu</a><br/>
		
		文本标签：<br/>
		b元素: <b>我是b标签</b><br/>
		Strong: <strong>我是strong标签</strong> <br/>
		i     :<i>我是i标签</i><br/>
		em    :<em>我是em标签</em><br/>
		s     :<s>我是s标签</s><br/>
		del   :<del>我是del标签</del><br/>
		u     :<u>我是u标签</u>
		q     :<q>我是q标签</q>
	</body>
</html>
